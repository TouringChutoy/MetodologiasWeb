<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda en Línea - Registro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulador de Registro</h1>
        </header>

        <main>
            <section class="registro-section">
                <h2>Registro de Usuario</h2>
                <form id="registro-form">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo">
                        <div class="error-message" id="nombre-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres">
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña">
                        <div class="error-message" id="confirm-password-error"></div>
                    </div>

                    <button type="submit" class="btn-submit">Registrarse</button>
                </form>

                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>Procesando registro...</p>
                </div>

                <div class="success-message" id="success-message">
                    <h3>¡Registro Exitoso!</h3>
                    <p>Tu cuenta ha sido creada correctamente.</p>
                    <button type="button" class="btn-submit" onclick="window.location.href='https://touringchutoy.github.io/MetodologiasWeb/practica-7/'">
                        Entrar
                    </button>
                </div>
            </section>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
